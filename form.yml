---
# Define attribute values that aren't meant to be modified by the user within
# the Dashboard form
attributes:
  mode:
    widget: 'select'
    label: 'Jupyter Platform'
    value: '1'
    options:
      - ['Lab', '1']
      - ['Notebook', '0']
  num_cores:
    widget: 'number_field'
    label: 'Number of cores'
    value: 1
    min: 0
    max: 16
    step: 1
    id: 'num_cores'
  gpus_per_node:
    widget: 'number_field'
    label: 'Number of GPUs'
    value: 0
    min: 0
    max: 4
    step: 1
    id: 'gpus_per_node'
  mem_per_node:
    widget: 'number_field'
    label: 'Memory (MB)'
    value:
    help: |
      Blank value means all the node's available memory.
    min: 1024
    max: 120000
    step: 1
    id: 'mem_per_node'
  image:
    widget: 'text_field'
    label: 'Docker/Singularity Image'
    value: 'default'
    help: |
      A python 3 container image. `pip install -U jupyter && pip install -U jupyterlab` will be run to be able to start jupyter. `pytorch/pytorch:1.13.0-cuda11.6-cudnn8-runtime` is our favorite. Use `default` to use a precompiled version of the image.
    id: 'image'
    required: true
    cacheable: true
  use_image_cache:
    widget: 'check_box'
    label: 'Use Image Cache'
    value: '1'
    help: |
      The image will be downloaded once and then reused for 30 days. `default` is already in the cache.
    id: 'use_image_cache'
    cacheable: true

  # Set the corresponding modules that need to be loaded for Jupyter to run
  #
  # @note It is called within the batch job as `module load <modules>` if
  #   defined
  # @example Do not load any modules
  #     modules: ""
  # @example Using default python module
  #     modules: "python"
  # @example Using specific python module
  #     modules: "python/3.5"
  # @example Using combination of modules
  #     modules: "python/3.5 cuda/8.0.44"
  # modules: 'python'

  # Any extra command line arguments to feed to the `jupyter notebook ...`
  # command that launches the Jupyter notebook within the batch job
  extra_jupyter_args: ''

# All of the attributes that make up the Dashboard form (in respective order),
# and made available to the submit configuration file and the template ERB
# files
#
# @note You typically do not need to modify this unless you want to add a new
#   configurable value
# @note If an attribute listed below is hard-coded above in the `attributes`
#   option, then it will not appear in the form page that the user sees in the
#   Dashboard
form:
  #- modules
  #- bc_account
  #- bc_queue
  - bc_num_hours
  #- bc_num_slots
  #- bc_email_on_started
  - num_cores
  - mem_per_node
  - gpus_per_node
  - image
  - use_image_cache
  - extra_jupyter_args
  - mode
